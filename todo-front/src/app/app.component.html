<div>
  <h1>Todos</h1>
  <ul>
    <li *ngFor="let todo of todos" [class.complete]="todo.done" (click)="todo.done = !todo.done">
      <span>{{todo.name}}</span>
    </li>
  </ul>
  <input type="text" [(ngModel)]="newTodo"  #ctrl="ngModel" (keyup.enter)="addTodo()">
  <span class="button" [class.loading]="loading" (click)="saveTodos()"> <i class="fas fa-save"></i></span>
</div>
